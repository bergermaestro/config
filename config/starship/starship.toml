# Starship prompt configuration
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

# Configure the format of the prompt
format = """
[┌─](bold blue)$username$hostname$directory$git_branch$git_status$python$nodejs$rust$golang$docker_context
[└─](bold blue)$character"""

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold cyan) "
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold purple"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold green"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "⚡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[python]
symbol = " "
format = 'via [$symbol$pyenv_prefix($version)]($style) '
style = "bold yellow"

[nodejs]
symbol = " "
format = 'via [$symbol($version)]($style) '
style = "bold green"

[rust]
symbol = " "
format = 'via [$symbol($version)]($style) '
style = "bold red"

[golang]
symbol = " "
format = 'via [$symbol($version)]($style) '
style = "bold cyan"

[docker_context]
symbol = " "
format = 'via [$symbol$context]($style) '
style = "bold blue"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bold white"

# Disable some modules that might be too verbose
[package]
disabled = true

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) " 
